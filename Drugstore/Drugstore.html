<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./Drugstore.css">
    <script src="https://kit.fontawesome.com/ac1dff8410.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./Drugstore.js" defer></script>
    <title>𝑫𝒓𝒖𝒈𝒔𝒕𝒐𝒓𝒆𝒈𝒓𝒆𝒆𝒏</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <h1><i class="fa-solid fa-shop"></i> 𝑫𝒓𝒖𝒈𝒔𝒕𝒐𝒓𝒆𝒈𝒓𝒆𝒆𝒏</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active text-primary" aria-current="page" href="../Login/Login.html"><i class="fa-solid fa-right-from-bracket"></i>Cerrar Sesion</a>
              <a class="nav-link active text-info" aria-current="page" href="../Integrantes/Integrantes.html"><i class="fa-solid fa-person"></i>Integrantes</a>  
              <a class="nav-link active text-primary" aria-current="page" href="../Empleados/Empleados.html">Empleados</a>   
              <a class="nav-link active text-primary" aria-current="page" href="../Clientes/Clientes.html">Clientes</a>    
              <a class="nav-link active text-primary" aria-current="page" href="../Productos/Productos.html">Productos</a>      
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <br>
         <h4 class="ingrese">Ingresa una nueva venta</h4>
        <br>
        <form action="">
            <label for="">Nombre del Empleado</label>
            <select class="form-select" id="empleados" aria-label="Default select example">
              <option selected>Seleccione Empleado</option>
            </select>
            <br>
            <label for="">Producto</label>
            <select class="form-select" id="productos" aria-label="Default select example">
              <option selected>Seleccione un Producto</option>
            </select>
            <br>
            <label for="">Nombre del Cliente</label>
            <select class="form-select" id="clientes" aria-label="Default select example">
              <option selected>Seleccione un Cliente</option>
            </select>
            <br>
            <label for="">Imagen</label>
            <input type="text" id="imagen">
            <br>
            <label for="">Fecha de la venta</label>
            <input type="date" id="fechaventa">
            <br>
            <label for="">Cantidad</label>
            <input type="number" id="cantidad">
            <br>
            <label for="">Precio</label>
            <input type="number" id="precio">
            <br>
            <label for="">Forma de pago</label>
            <input type="text" id="formapago" >  
            <br>
            <button type="button" id="btnAgregar" class="btn btn-success">Agregar</button>
            <button type="button" id="btnActualizar" class="btn btn-warning">Actualizar</button>
        </form>

        <br>
            
            <table class="table table-striped table-dark">
                <thead>
                  <h3 class="TabladeVentas">Tabla de Ventas:</h3>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">NombreEmpleado</th>
                    <th scope="col">NombreCliente</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Imagen del Producto</th>
                    <th scope="col">Fecha de Venta</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Forma de Pago</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody id="ventas">
                 
                </tbody>
              </table>
      
        <br>
        <div id="venta">
          
        </div>
        
        
        <br>
    </main>  
    
</body>
</html>
